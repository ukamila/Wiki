{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search results for <i>{{ query }}</i></h1>
    <div>
        <ul>
            {%for match in matches %}
                <li>
                    <a href="{% url 'wiki:title' match %}">{{ match }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
